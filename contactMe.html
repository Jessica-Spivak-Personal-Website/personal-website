<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="box-logo">
            <img src="logo.png" width="150px">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contactMe.html">Contact Me</a></li>
            </ul>            
        </nav>       
    </header>
    <main>
        <h1 class="contactMe">Send me a message!</h1>
        <form id="form">
            <label for="text">Name</label>
            <input type="text" value="">
            <label for="email">E-mail</label>
            <input type="email">
            <label for="message">Message</label>
            <!-- <textarea class="textArea" id="message" name="message" rows="8" cols="80"></textarea> -->
            <div id="cct_embed_counts">
                <textarea id="cct_embed_input_text" rows="12"></textarea>
                <div id="cct_embed_result"></div>
                <div id="cct_powered_by"><a href="https://charactercounttool.com"></a></div>
                <script type="text/javascript" src="https://charactercounttool.com/cct_embed.min.js"></script>
                </div>
            <button id="submit" type="submit">Submit</button>
         </form>
    </main>
    <footer>
        <p>
            Follow me on<a href="https://www.linkedin.com/in/jessica-spivak-b36a89a9/" target="_blank">linkedin</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
